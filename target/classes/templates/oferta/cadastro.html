<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>


<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Ofertas</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/oferta/listar" role="button">
				<span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
				<span>Listar Ofertas</span>
			</a>

		</nav>

		<div class="container" id="cadastro">

			<form th:action="@{/oferta/salvar}" th:object="${oferta}"
				method="POST">
				<div class="form-group">

					
					<div class="form-row">
						<div class="form-group col-md-4">
							<label>Id </label> <input type="text"
								class="form-control input-sm" id="id" placeholder="ID"
								readOnly="readonly" th:field="*{oferta_id}" />

						</div>

						<div class="form-group col-md-4">
							<label for="status">Produtos</label> <select id="status"
								class="form-control" th:field="*{produto}">
								<option value="">Selecione</option>
								<option th:each="n : ${produtos}" th:value="${n.produto_id}"
									th:text="${n.produto_nome}"></option>
							</select>

						</div>

					</div>

					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="dataEntrada">Data de Entrada</label> <input
								type="date" class="form-control" id="dataEntrada"
								name="dataEntrada" th:field="*{oferta_data_inicio}" />

						</div>


						<div class="form-group col-md-4">
							<label for="dataEntrada">Data de Entrada</label> <input
								type="date" class="form-control" id="dataEntrada"
								name="dataEntrada" th:field="*{oferta_data_final}" />

						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="salario">Valor da Oferta</label> <input type="text"
								class="form-control" id="salario" data-mask="#.##0.00"
								data-mask-reverse="true" name="salario" value=""
								th:field="*{oferta_preco}" />

						</div>

						<div class="form-group col-md-4">
							<label for="status">Status</label> <select id="status"
								class="form-control" th:field="*{oferta_status}">
								<option value="">Selecione</option>
								<option value="A">Ativo</option>
								<option value="I">Inativo</option>


							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Descrição da
							Oferta</label>
						<textarea class="form-control" id="exampleFormControlTextarea1"
							rows="3" th:field="*{oferta_descricao}"></textarea>
					</div>








					<input type="hidden" id="id" name="id" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>


</body>
</html>
