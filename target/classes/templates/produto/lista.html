<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>

<body>

	<section class="layout-content" layout:fragment="corpo">


		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Cargos</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/produto/cadastrar"
				role="button"> <span class="oi oi-plus" title="Cadastro"
				aria-hidden="true"></span> <span>Novo Produto</span>
			</a>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome Produto</th>
							<th>Status </th>
							<th>Nivel de Instrução</th>
							<th>Descrição</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${produtos}">
							<td th:text="${p.produto_id}"></td>
							<td th:text="${p.produto_nome}"></td>
							<td th:text="${p.produto_status}"></td>
							<td th:text="${p.nivelInstrucao.nivel_instrucao_descricao}"></td>
							<td th:text="${p.produto_descricao}"></td>
							
							<td></td>
							<td>
								<a th:href="@{/produto/deletar/{produto_id}(produto_id=${p.produto_id})}"
									class="btn btn-danger btn-sm " > Excluir
								</a></td>
								<td>
								<a href="#" class="btn btn-primary btn-sm " > Editar
								</a></td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>

	</section>

	
</body>
</html>
