
<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>

<body>



	<section class="layout-content" layout:fragment="corpo">

	

	

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Ofertas</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/oferta/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Novo Oferta</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Oferta</th>
							<th>Data Inicio</th>
							<th>Data Fim</th>
							<th>Valor da Oferta</th>
							<th>Status</th>
							<th>Descrição</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="o : ${oferta}">
							<td th:text="${o.oferta_id}"></td>
							<td th:text="${o.produto.produto_nome}"></td>
							<td th:text="${o.oferta_data_final}"></td>
							<td th:text="${o.oferta_data_inicio}"></td>
							<td th:text="${o.oferta_preco}"></td>
							<td th:text="${o.oferta_status}"></td>
							<td th:text="${o.oferta_descricao}"></td>
							
							
							<td></td>
							<td>
								<a th:href="@{/oferta/deletar/{oferta_id}(oferta_id=${o.oferta_id})}"
									class="btn btn-danger btn-sm " > Excluir
								</a></td>
								<td>
								<a href="#" class="btn btn-primary btn-sm " > Editar
								</a></td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>

	</section>




	
</body>
</html>
