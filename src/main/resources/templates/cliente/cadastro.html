<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>

<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md navbar-top bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav">
				<li class="nav-item active"><i class="oi oi-caret-right"></i> <span>Cadastrar
						Cliente</span></li>
			</ul>
		</div>
		<a class="btn btn-primary btn-md" href="/cliente/listar" role="button">
			<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
			<span>Listar Clientes</span>
		</a>
	</nav>


	<div class="container" id="cadastro">

		<form th:object="${cliente}" th:action="@{/cliente/salvar}"
			method="POST">
			<div class="form-group">


				<div class="form-group col-md-4">
					<label>Id </label> <input type="text" class="form-control input-sm"
						id="id" placeholder="id" readOnly="readonly"
						th:field="*{cliente_id}" />

				</div>
				
				<div class="form-group col-md-8">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" id="sobrenome" placeholder="Primeiro nome"
						autofocus="autofocus" th:field="*{cliente_nome}" />

				</div>
				

				<div class="form-group col-md-8">
					<label for="nome">Sobrenome </label> <input type="text"
						class="form-control" id="sobrenome" placeholder="sobrenome"
						autofocus="autofocus" th:field="*{cliente_sobrenome}" />

				</div>

				
				<div class="form-group col-md-6">
					<label for="nome">CPF </label> <input type="text"
						class="form-control" id="cpf" placeholder="cpf"
						autofocus="autofocus" th:field="*{cliente_cpf}" />

				</div>


				<div class="form-group col-md-6">
					<label for="nome">E-mail </label> <input type="text"
						class="form-control" id="email" placeholder="email"
						autofocus="autofocus" th:field="*{cliente_email}" />
					<div class="invalid-feedback"></div>
				</div>

				



				<input type="hidden" id="id" name="id" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</div>

		</form>
	</div>
</section>
